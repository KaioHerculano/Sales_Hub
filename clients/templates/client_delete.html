{% extends 'base.html' %}

{% block content %}

{% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

    <div class="container mt-4">
        <h3 class="display-6 fw-bold">Deletar Cliente</h3>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Tem certeza de que deseja excluir a cliente <strong>{{ object.name}}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar Cliente</button>
                </form>
            </div>
        </div>
        <a href="{% url 'client_list' %}" class="btn btn-secondary mt-3"> Cancelar e Voltar </a>
    </div>

{% endblock %}
