{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6 fw-bold">Cadastrar Produto</h3>

    <div class="card">
        <div class="card-body">
            {# O atributo enctype="multipart/form-data" Ã© fundamental para uploads de arquivos #}
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Salvar Produto </button>
            </form>
        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3"> Cancelar e Voltar </a>
</div>

{% endblock %}
