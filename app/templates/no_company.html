<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="alert alert-warning" role="alert">
            <h1 class="display-4">Ops!</h1>
            <p class="lead">Você não está cadastrado em nenhuma empresa parceira do sistema.</p>
            <hr>
            <p>Entre em contato com o administrador do sistema para resolver este problema.</p>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" id="logout-form" class="mt-4">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                <i>Sair</i>
              </button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
