
<div class="card mt-4">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #007bff, #66b2ff);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-boxes fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Quantidade de produtos</h5>
                        <p class="card-text display-6">{{ product_metrics.total_quantity }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #dc3545, #ff6f71);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-cash-stack fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Custo de estoque</h5>
                        <p class="card-text display-6">R$ {{ product_metrics.total_cost_price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #ffc107, #ffe082);">

                        <i class="bi bi-wallet fs-2 mb-3 "></i>
                        <h5 class="card-title fw-bold text-dark">Valor do estoque</h5>
                        <p class="card-text display-6">R$ {{ product_metrics.total_selling_price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #28a745, #70db91);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-bar-chart-line fs-2 mb-3 text-dark"></i>
                        <h5 class="card-title fw-bold">Lucro de estoque</h5>
                        <p class="card-text display-6">R$ {{ product_metrics.total_profit }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
