<div class="card mt-4">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #007bff, #66b2ff);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-cart-fill fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Quantidade de vendas</h5>
                        <p class="card-text display-6">{{ sales_metrics.total_sales }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #dc3545, #ff6f71);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-box-fill fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Produtos vendidos</h5>
                        <p class="card-text display-6">{{ sales_metrics.total_products_sold }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #ffc107, #ffe082);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-cash-stack fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Valor das vendas</h5>
                        <p class="card-text display-6">R$ {{ sales_metrics.total_sales_value }}</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <div class="card shadow-lg rounded-3 border-0 text-dark" style="background: linear-gradient(135deg, #28a745, #70db91);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="bi bi-wallet-fill fs-2 mb-3"></i>
                        <h5 class="card-title fw-bold text-dark">Lucro das vendas</h5>
                        <p class="card-text display-6">R$ {{ sales_metrics.total_sales_profit }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
